apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  labels:
    app: nats
spec:
  replicas: 1 # For dev/test. Production NATS usually uses a 3-node StatefulSet
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats:latest
          ports:
            - containerPort: 4222
              name: client
            - containerPort: 8222
              name: monitor
          # Simplest possible config for migration
          command: ["/nats-server"]
          args: ["--port", "4222", "--http_port", "8222"]
